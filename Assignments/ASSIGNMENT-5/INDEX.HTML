<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form id="marksheet-form">
        <h1>Marksheet Generator</h1>
        <div>
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>
        </div>
        <button type="button" onclick="generateMarksheet()">Generate Marksheet</button>
    </form>

    <div id="marksheet">
        <img src="abes.jpeg" alt="AKTU Logo" class="logo">
        <h2>Dr. A.P.J. Abdul Kalam Technical University</h2>
        <h3>Marksheet</h3>
        <p><strong>Name:</strong> <span id="marksheet-name"></span></p>
        <p><strong>Roll Number:</strong> <span id="marksheet-roll"></span></p>
        <p><strong>Subject 1:</strong> <span id="marksheet-subject1"></span></p>
        <p><strong>Subject 2:</strong> <span id="marksheet-subject2"></span></p>
        <p><strong>Subject 3:</strong> <span id="marksheet-subject3"></span></p>
        <p><strong>Subject 4:</strong> <span id="marksheet-subject4"></span></p>
        <p><strong>Subject 5:</strong> <span id="marksheet-subject5"></span></p>
        <p><strong>Total Marks:</strong> <span id="marksheet-total"></span></p>
        <p><strong>Percentage:</strong> <span id="marksheet-percentage"></span>%</p>
        <p><strong>Result:</strong> <span id="marksheet-result"></span></p>
        <p><strong>Division:</strong> <span id="marksheet-division"></span></p>
    </div>
</body>

</html>
