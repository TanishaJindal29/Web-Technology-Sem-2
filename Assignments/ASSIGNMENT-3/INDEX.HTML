<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .image img {
            filter: grayscale(100%);
        }
        .image img:hover {
            filter: none;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="scenery.jpg" alt="Scenery image" width="400">
    </div>
</body>
</html>
